<tr id="cliente-{{cliente.id}}">
    <th scope="row">{{ cliente.id }}</th>
    <td>{{ cliente.name }}</td>
    <td>{{ cliente.email }}</td>
    <td>
        <button class="btn btn-secondary" c-get="{{ url_for('cliente.detalhe_cliente', cliente_id=cliente.id) }}"
            c-target="#exibir-cliente" data-bs-toggle="modal" data-bs-target="#exampleModal">
                ver
        </button>
        
        <button class="btn btn-primary" c-get="{{ url_for('cliente.form_edit_cliente', cliente_id=cliente.id) }}"
            c-target="#form_cliente">
                Editar
        </button>

        <button class="btn btn-danger" 
            c-delete="{{ url_for('cliente.deletar_cliente', cliente_id=cliente.id) }} " 
            c-remove-closest="tr">
                Deletar
        </button>
    </td>
</tr>
